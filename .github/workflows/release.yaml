name: Manual release

on:
  workflow_dispatch:
    if: github.ref == 'refs/heads/main'
    inputs:
      stage:
        description: 'Stage'
        required: true
        default: 'final'
        type: choice
        options:
          - 'rc'
          - 'final'
      scope:
        description: 'Scope'
        required: true
        default: 'patch'
        type: choice
        options:
          - 'patch'
          - 'minor'
          - 'major'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build and Release Main
        if: ${{ github.ref_name == 'main' }}
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ inputs.source }}
          cache-read-only: ${{ github.ref != 'refs/heads/develop' }} # only update the cache on the default branch https://github.com/gradle/gradle-build-action#optimizing-cache-effectiveness
          arguments: |
            -Psemver.main.scope=${{ inputs.scope }} -Psemver.main.stage=${{ inputs.stage }} 
            clean build
            publishToSonatype closeAndReleaseSonatypeStagingRepository 
            githubRelease
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Stop Gradle daemons
        run: ./gradlew --stop